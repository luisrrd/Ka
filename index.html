<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Ka üçüüíñ</title>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    overflow: hidden;
    color: white;
    text-align: center;
}

.container {
    position: relative;
    z-index: 2;
    padding-top: 100px;
}

h1 {
    font-size: 3em;
}

p {
    font-size: 1.3em;
    max-width: 700px;
    margin: 20px auto;
    line-height: 1.6em;
}

button {
    padding: 15px 30px;
    border: none;
    border-radius: 30px;
    font-size: 1.1em;
    background: white;
    color: #ff4e8b;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    transform: scale(1.1);
    background: #ff4e8b;
    color: white;
}

.food {
    position: absolute;
    width: 90px;
    pointer-events: none;
    animation: float linear forwards;
}

@keyframes float {
    0% {
        transform: translateY(110vh) rotate(0deg);
        opacity: 1;
    }
    100% {
        transform: translateY(-10vh) rotate(360deg);
        opacity: 0;
    }
}
</style>
</head>

<body>

<div class="container">
    <h1>Feliz D√≠a del Amor y la Amistad, Ka üçîüíñ</h1>

    <p>
        Dicen que los antojos no tienen horario‚Ä¶  
        y tu eres una gran 
    </p>

    <p>
        Como una pizza o alistas a las 11 de la noche,  
        como unas papitas que desaparecen,  
        como un cantones en medio parque‚Ä¶
        as√≠ eres t√∫ en mi vida.
    </p>

    <button onclick="activarMagia()">Descubre tu antojo üíå</button>
</div>

<script>

let intervalo = null;

// IM√ÅGENES
const imagenes = [
    "https://cdn-icons-png.flaticon.com/512/3075/3075977.png", // hamburguesa
    "https://cdn-icons-png.flaticon.com/512/1046/1046784.png", // pizza
    "https://cdn-icons-png.flaticon.com/512/5787/5787100.png", // papas fritas
    "https://cdn-icons-png.flaticon.com/512/3595/3595455.png"  // alitas de pollo
];

function crearComida() {
    const img = document.createElement("img");
    img.classList.add("food");

    img.src = imagenes[Math.floor(Math.random() * imagenes.length)];
    img.style.left = Math.random() * 100 + "vw";
    img.style.animationDuration = (Math.random() * 4 + 5) + "s";

    document.body.appendChild(img);

    setTimeout(() => {
        img.remove();
    }, 9000);
}

function activarMagia() {
    if (!intervalo) {
        intervalo = setInterval(crearComida, 400);
    }
}
</script>

</body>
</html>
